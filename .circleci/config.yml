version: 2
jobs:

  build:
    docker:
      - image: circleci/node:8

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:git
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: cat <(echo login; exp login --username $EXPO_USER --password $EXPO_PASS)

      - run: cat <(echo publish; exp publish)
